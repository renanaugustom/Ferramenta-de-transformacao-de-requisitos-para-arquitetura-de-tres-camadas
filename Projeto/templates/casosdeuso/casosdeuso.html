{% extends 'base.html' %}

{% block container %}

<!DOCTYPE html>
<html lang="en">
  	<body>
		<div id="divBody">
			<ul class="nav nav-tabs nav-justified" id="myTab">
			    <li class="active"><a href="#Atores">Atores</a></li>
			    <li><a href="#CasosDeUso">Casos de Uso</a></li>
			    <li><a href="#Relacoes">Relações</a></li>
			</ul>

			<div class="tab-content container">
			    <div class="tab-pane active" id="Atores">
			    	<br>
			    	<div class="row form-inline">
						<div class="col-xs-1">
							<label style="color:#1ABC9C">Ator:</label>
						</div>
						<div class="col-xs-10">
							<input id="txtNomeAtor" type="text" class="form-control" placeholder="Nome do Ator" style="width:100%" />
						</div>
						<div class="col-xs-1">
							<button id="btnInserirAtor" class="btn btn-primary"  data-toggle="tooltip" data-placement="top" title="Inserir Novo Ator"><span class="glyphicon glyphicon-plus" ></span>  Inserir</button>
						</div>
					</div>
					<br>
					<div>
					    <table id="dataTable_atores" cellpadding="0" cellspacing="0" border="0" class="display">
					      <thead>
					        <tr>
			        			<th>Atores</th>
					        </tr>
					      </thead>
					      <tbody class="gradeA">
					      </tbody>
					    </table>
				  	</div> 
			    </div>

			    <div class="tab-pane" id="CasosDeUso">
			    	<br>
			    	<div class="row form-inline">
						<div class="col-xs-1">
							<label style="color:#1ABC9C">Nome:</label>
						</div>
						<div class="col-xs-10">
							<input id="txtNomeCasoUso" type="text" class="form-control" placeholder="Nome do Caso de Uso" style="width:100%" />
						</div>
						<div class="col-xs-1">
							<button id="btnInserirCasoUso" class="btn btn-primary"  data-toggle="tooltip" data-placement="top" title="Inserir Novo Ator"><span class="glyphicon glyphicon-plus" ></span>  Inserir</button>
						</div>
						<br>
					</div>
					<br>
					<div class="row form-inline">
						<div class="col-xs-1">
							<label style="color:#1ABC9C">Descrição:</label>
						</div>
						<div class="col-xs-10">
							<textarea id="txtDescricaoCasoUso" class="form-control" rows="3" placeholder="Descrição do Caso de Uso" style="width:100%"></textarea>
						</div>
						<br>
						<div>
						    <table id="dataTable_casosuso" cellpadding="0" cellspacing="0" border="0" class="display">
						      <thead>
						        <tr>
				        			<th style="width:280px">Casos de Uso</th>
						          	<th>Descrição</th>
						        </tr>
						      </thead>
						      <tbody class="gradeA">
						      </tbody>
						    </table>
					  	</div> 
					</div>
					<br>
				</div>

			    <div class="tab-pane" id="Relacoes">
			    	<br>
			    	<div class="row form-inline">
						<div class="col-xs-12" style="text-align:center">
							<label style="color:#1ABC9C; font-weight:bold;">OBS: A seta na orientação do diagrama parte do objeto marcado no campo "DE" para o objeto marcado no campo "PARA"</label>
						</div>
					</div>
			    	<div class="row form-inline">
						<div class="col-xs-1">
							<label style="color:#1ABC9C">De:</label>
						</div>
						<div class="col-xs-3">
							<select onchange="verificaComponentesSelecionados()" id="cmbComponente1" class="selectCustomizado">
								<option value="-1">-- Selecione --</option>
							</select>
						</div>
						<div class="col-xs-1">
							<label style="color:#1ABC9C">Para:</label>
						</div>
						<div class="col-xs-3">
							<select onchange="verificaComponentesSelecionados()" id="cmbComponente2" class="selectCustomizado">
								<option value="-1">-- Selecione --</option>
							</select>
						</div>
						<div class="col-xs-1">
							<label style="color:#1ABC9C">Relação:</label>
						</div>
						<div class="col-xs-3">
							<select id="cmbTipoRelacao" class="selectCustomizado selectpicker" >
								<option value="-1">-- Selecione --</option>
							</select>
						</div>
					</div>
					<div class="row form-inline">
						<div class="col-xs-12" style="text-align:center">
							<button id="btnInserirRelacao" class="btn btn-primary"  data-toggle="tooltip" data-placement="top" title="Inserir Novo Ator"><span class="glyphicon glyphicon-plus" ></span>  Inserir</button>
						</div>
						<br>
					</div>

					<div>
					    <table id="dataTable_relacoes" cellpadding="0" cellspacing="0" border="0" class="display">
					      <thead>
					        <tr>
			        			<th style='width: 225px;text-align:center'>De</th>
								<th style='width: 225px;text-align:center'>Para</th>
								<th style='width: 150px;text-align:center'>Relação</th>
								<th style="width: 90px;text-align:center">Excluir</th>
					        </tr>
					      </thead>
					      <tbody class="gradeA">
					      </tbody>
					    </table>
				  	</div> 
			    </div>
			</div>
		</div>

		<div id="modalEditarCasoUso" class="modal fade" tabindex='-1'>
		    <div class="modal-dialog"  style="width:700px">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		          <h4>Editar Caso de Uso</h4>
		        </div>
		        <div class="modal-body">
	          		<div class="row form-inline">
			            <div>
			              <input id="hfCodigoCasoUso" type="hidden" type="text" />
			            </div>
			            <div class="col-xs-2">
			              <label style="color:#1ABC9C">Caso de uso:</label>
			            </div>
			            <div class="col-xs-10">
			              <input id="txtNomeCasoUsoEditar" type="text" class="form-control" placeholder="Nome do Projeto" style="width:100%" />
			            </div>
			            <br>
			            <br>
			            <div class="col-xs-2">
							<label style="color:#1ABC9C">Descrição:</label>
						</div>
						<div class="col-xs-10">
							<textarea id="txtDescricaoCasoUsoEditar" class="form-control" rows="3" placeholder="Descrição do Caso de Uso" style="width:100%"></textarea>
						</div>
		          	</div>
		        </div>

		        <div class="modal-footer">
		          <div style="text-align:center"> 
		            <button id="btnExcluirCasoUso" type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-remove" ></span> Excluir</button>
		            <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-arrow-left" ></span> Voltar</button>
		            <button id="btnEditarCasoUso" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" ></span> Salvar</button>
		          </div>
		        </div>
		      </div>
		    </div>
	  	</div>

	  	<div id="modalEditarAtor" class="modal fade" tabindex='-1'>
		    <div class="modal-dialog"  style="width:700px">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		          <h4>Editar Ator</h4>
		        </div>
		        <div class="modal-body">
	          		<div class="row form-inline">
			            <div>
			              <input id="hfCodigoAtor" type="hidden" type="text" />
			            </div>
			            <div class="col-xs-2">
			              <label style="color:#1ABC9C">Ator:</label>
			            </div>
			            <div class="col-xs-10">
			              <input id="txtNomeAtorEditar" type="text" class="form-control" placeholder="Nome do Ator" style="width:100%" />
			            </div>
		          	</div>
		        </div>
		        <div class="modal-footer">
		          <div style="text-align:center"> 
		            <button id="btnExcluirAtor" type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-remove" ></span> Excluir</button>
		            <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-arrow-left" ></span> Voltar</button>
		            <button id="btnEditarAtor" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" ></span> Salvar</button>
		          </div>
		        </div>
		      </div>
		    </div>
	  	</div>
  	</body>
</html>

{% endblock %}


{% block js_down %}
  <script src="/static/jsTemplates/casosdeuso.js"></script>
  <script src="/static/jsTemplates/ator.js"></script>
  <script src="/static/jsTemplates/relacoes.js"></script>
{% endblock %}
